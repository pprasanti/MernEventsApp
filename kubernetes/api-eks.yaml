apiVersion: v1
kind: Service
metadata:
  name: apieventservice
spec:
  selector:
    app: apievent
  ports:
    - protocol: TCP
      port: 4800
      targetPort: 4800
  type: LoadBalancer

  # type: ClusterIP
  # ports:
  #   - port: 4800
  #     targetPort: 4800

  # type: NodePort
  # ports:
  #   - port: 4800
  #     protocol: TCP
  #     targetPort: 4800
  #     nodePort: 30008

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: apieventdeployment
  labels:
    app: apievent  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apievent
  template:
    metadata:
      labels:
        app: apievent
    spec:
      containers:
      - name: apieventcontainer
        image: prasanti85/merneventsserver
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 4800
status: {}

---

